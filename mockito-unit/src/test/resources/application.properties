spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.embedded-database-connection=h2
spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath:h2/schema/schema.sql
#spring.sql.init.data-locations=classpath:h2/data/sku.sql
spring.datasource.schema=classpath:h2/schema/schema.sql
spring.datasource.data=classpath:h2/data/*.sql
spring.datasource.url=jdbc:h2:mem:test;MODE=MYSQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE;database_to_upper=false
spring.datasource.username=root
spring.datasource.password=test
